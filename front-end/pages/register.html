<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/general.css">
    <link rel="stylesheet" type="text/css" href="../styles/authenticate.css">
    <title>GarT</title>
</head>

<body>
    <div class="background"></div>
    <form id="form" class="form-container">
        <label for="username">Username</label>
        <div id="username" class="input-container">
            <input type="text" placeholder="Enter username" name="username">
        </div>

        <label for="password">Password</label>
        <div id="password" class="input-container">
            <input type="password" placeholder="Enter password" name="password">
        </div>

        <label for="psw-repeat">Repeat password</label>
        <div id="psw-repeat" class="input-container">
            <input type="password" placeholder="Repeat password" name="psw-repeat">
        </div>

        <button type="submit">Register</button>
    </form>

    <script src="../models/user.model.js"></script>
    <script src="../scripts/register.js" type="text/javascript"></script>
</body>

</html>
