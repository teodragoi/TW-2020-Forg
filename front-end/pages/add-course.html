<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
    <link rel="stylesheet" type="text/css" href="../styles/general.css">
    <link rel="stylesheet" type="text/css" href="../styles/add-course.css">
    <title>GarT</title>
</head>

<body>
    <nav>
        <div class="navbar-elements-container">
            <span class="navbar-element"> <a href="./index.html">HOME</a> </span>
            <span class="navbar-element"> <a href="./rankings.html">RANKINGS</a> </span>
            <span class="navbar-element"> <a onclick="openProfileModal()"></a>PROFILE</span>
        </div>
    </nav>

    <h2>ADD COURSE</h2>

    <form id="form" class="form-container">
        <label for="title">Course title</label>
        <div id="title" class="input-container">
            <input type="text" placeholder="Enter title" name="title">
        </div>

        <label for="author">Author</label>
        <div id="author" class="input-container">
            <input type="text" placeholder="Enter author" name="author">
        </div>

        <div class="materials-container">
            <label for="material1">Material 1</label>
            <div id="material1" class="input-container">
                <input type="text" placeholder="Material1" name="material1">
                <i id="icon-add-material1" class="far fa-plus-square add-remove-icon" onclick="addMaterialField()"></i>
            </div>
        </div>

        <div class="tasks-container">
            <label for="task1">Task 1</label>
            <div id="task1" class="input-container">
                <input type="text" placeholder="Task1" name="task1">
                <i id="icon-add-task1" class="far fa-plus-square add-remove-icon" onclick="addTaskField()"></i>
            </div>
        </div>

        <button type="submit">Add Course</button>
    </form>

    <script src="../models/user.model.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/user.js"></script>
    <script src="../models/course-details.model.js"></script>
    <script src="../scripts/add-course.js"></script>
    <script src="https://kit.fontawesome.com/da5407d7e3.js" type="text/javascript"></script>
</body>

</html>
